<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function countDown(num) {
            let id = setInterval(function () {
                console.log(num--)
                if (num === 0) {
                    clearInterval(id)
                    console.log("DONE")
                }
            }, 1000);
            console.log(id)
        }

        // function called randomGame that selects a random number between 0 and 1 every 1000 milliseconds 
        // and each time that a random number is picked, add 1 to a counter. 
        // If the number is greater than .75, stop the timer and console.log the number of tries it took before we found a number greater than .75.
        function randomGame() {
            let counter = 0
            let id = setInterval(function () {
                let num = Math.random();
                console.log(`random num = ${num}`)
                counter += 1
                console.log(`tries = ${counter}`)
                if (num > 0.75) {
                    clearInterval(id)
                    console.log(`"tries =" ${counter}`)
                }
            }, 1000)
        }

    </script>
</body>

</html>
